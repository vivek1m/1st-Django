{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
      body {
        background: #e8f0fe; /* Pleasant soft blue-gray */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        border: none;
      }

      .form-control {
        height: 50px;
        font-size: 1.05rem;
      }

      .btn {
        min-width: 120px;
        padding: 10px 16px;
        font-weight: 500;
      }

      #about p {
        font-size: 1rem;
        color: #444;
      }

      footer {
        background: #1f1f1f;
        color: #eee;
        font-size: 0.95rem;
        padding: 10px 0;
      }

      h5, h3 {
        color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">Django Calci App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid" style="margin-bottom: 7rem;">
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">

          <!-- Logo -->
          <img class="img-fluid d-block mx-auto mb-4" src="{% static 'logo.png' %}" alt="Django Calci App Logo" style="max-width: 800px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">

          <!-- Form Card -->
          <div class="card mb-4 bg-white">
            <div class="card-body">
              <form method="GET" action="#">
                <div class="form-group mb-3">
                  <input type="search" class="form-control" name="query" id="query" placeholder="Enter your calculation">
                </div>
                <div class="d-flex justify-content-center" style="gap: 40px;">
                  <button type="submit" class="btn btn-success">Submit</button>
                  <button type="reset" class="btn btn-outline-danger">Reset</button>
                </div>
              </form>
            </div>
          </div>

          <!-- About Section -->
          <div id="about" class="card bg-light">
            <div class="card-body">
              <h5 class="text-center mb-3"><strong>About This App</strong></h5>
              <p class="text-center">
                <strong>Django Calci App is a simple and user-friendly calculator built using Django and Bootstrap 5.</strong>
              </p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom text-center">
      <p class="mb-0">Thanks for using our App</p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
